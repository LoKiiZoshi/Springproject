<!DOCTYPE html>
<html xmlns:th="https://www.thymelef.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<th:block th:insert="Header.html"></th:block>
  
	 <div class="container-fluid">
		<div class="card">

			<div class="card-header">
				<h5>Employee Deatails</h5>
			</div>
			<div class="card-body">
				<form action="/Employee" method="post">

					<div class="row p-2">
						<div class="col-4">
							<label for="fname">First Name:</label>
						</div>
						<div class="col-6">
							<input type="text" id="fname" name="fname"
								class="form-control">
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">
							<label for="lname">Last Name:</label>
						</div>
						<div class="col-6">
							<input type="text" id="lname" name="lname"
								class="form-control">
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">
							<label for="gender">Gender:</label>
						</div>
						<div class="col-6">
							<input type="text" id="gender" name="gender"
								class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">
							<label for="phone">Phone:</label>
						</div>
						<div class="col-6">
							<input type="text" id="phone" name="phone"
								class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">
							<label for="email">Email:</label>
						</div>
						<div class="col-6">
							<input type="text" id="email" name="email"
								class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">
							<label for="dob">Date of Birth:</label>
						</div>
						<div class="col-6">
							<input type="date" id="dob" name="dob"
								class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">
							<label for="company">Company:</label>
						</div>
						<div class="col-6">
							<input type="text" id="company" name="company"
								class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">
							<label for="post">Post:</label>
						</div>
						<div class="col-6">
							<input type="text" id="post" name="post"
								class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">
							<label for="joinDate">Join Date:</label>
						</div>
						<div class="col-6">
							<input type="date" id="dob" name="joinDate"
								class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">
							<label for="salary">Salary:</label>
						</div>
						<div class="col-6">
							<input type="text" id="salary" name="salary"
								class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">
						<label for="department">Department:</label>
						</div>
						<div class="col-6">
							<select name ="department"class = "from-control">
							<option value ="">Select</option>
							<option th:each="d:${dList}"th:value="${d.id}">[[${d.dpt_name}]]</option>
							
							</select>
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">
							<label for="country">Country:</label>
						</div>
						<div class="col-6">
							<input type="text" id="country" name="address.country"
								class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">
							<label for="city">City:</label>
						</div>
						<div class="col-6">
							<input type="text" id="country" name="address.city"
								class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">
							<label for="state">State:</label>
						</div>
						<div class="col-6">
							<select name="address.state"class="from-control">
							<option value="">Select</option>
							<option value ="State-1">State-1</option>
							<option value ="State-2">State-2</option>
							<option value ="State-3">State-3</option>
							</select>
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">
							<label for="city">Zipcode:</label>
						</div>
						<div class="col-6">
							<input type="number" id="zipcode" name="address.zipcode"
								class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">
							<label for="projects">Projects:</label>
						</div>
						<div class="col-6">
							<input type ="checkbox" name="projects"value="project_1">project-1
							<input type ="checkbox" name="projects"value="project_2">project-2
							<input type ="checkbox" name="projects"value="project_3">project-3
							<input type ="checkbox" name="projects"value="project_4">project-4
							<input type ="checkbox" name="projects"value="project_5">project-5
							<input type ="checkbox" name="projects"value="project_6">project-6
						</div>
					</div>
					
					<br> <input type="submit" value="Submit" class="btn btn-success">

				</form>
			</div>
			<div class="card-footer text-center bg-warning">copyright@2024
			</div>
		</div>
	</div>


</body>
</html>
