<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<th:block th:insert="Header.html"></th:block>
<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h5>Employee List</h5>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Date of Birth</th>
                    <th>Company</th>
                    <th>Post</th>
                    <th>Join Date</th>
                    <th>Salary</th>
                                      
                   
                </tr>
                </thead>
                <tbody>
                <tr th:each="e : ${eList}">
                    <td th:text="${e.fname}"></td> <!-- Removed extra "[" and "]" -->
                    <td th:text="${e.lname}"></td>
                    <td th:text="${e.gender}"></td>
                    <td th:text="${e.phone}"></td>
                    <td th:text="${e.email}"></td>
                    <td th:text="${e.dob}"></td>
                    <td th:text="${e.company}"></td>
                    <td th:text="${e.post}"></td>
                    <td th:text="${e.joinDate}"></td>
                    <td th:text="${e.salary}"></td>
                   
                    <td>
                        <a th:href="@{/emp/edit(id=${e.id})}"><input type="button" value="Edit" class="btn btn-success"></a> <!-- Fixed href and button type -->
                        <a th:href="@{/emp/delete(id=${e.id})}"><input type="button" value="Delete" class="btn btn-danger"></a>
                         <a th:href="@{/emp/view(id=${e.id})}"><input type="button" value="View" class="btn btn-success"></a> 
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer text-center bg-warning">Copyright@2024</div> <!-- Fixed typo -->
    </div>
</div>
</body>
</html>
