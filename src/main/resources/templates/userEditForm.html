<!DOCTYPE html>
<html xmlns:th="https://www.thymelef.org">
<head>
<meta charset="ISO-8859-1">
<title>Department-edit</title>

<!-- Latest compiled and minified CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <th:block th:insert="Header.html"></th:block>
  
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h5>User Edit</h5>
            </div>
            <div class="card-body">
                <form action="/ur/update" method="post" th:object="${urmodel}">

					<div class="row p-2">
						<div class="col-4">
							<label for="fname">First Name:</label>
						</div>
						<div class="col-6">
							<input type="text" id="fname" name="fname"
								th:field="*{fname}" class="form-control">
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">
							<label for="lname">Last Name:</label>
						</div>
						<div class="col-6">
							<input type="text" id="lname" name="lname"
								th:field="*{lname}" class="form-control">
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">
							<label for="dpt_head">Username:</label>
						</div>
						<div class="col-6">
							<input type="text" id="username" name="username"
								th:field="*{username}" class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">
							<label for="dpt_head">Password:</label>
							</div>
					<div class="col-6">
							<input type="text" id="password" name="password"
								th:field="*{password}" class="form-control">
						</div>
					</div>
					

					<input type="hidden" name="id" th:field="*{id}"> <br> 
					<input type="submit" value="Update" class="btn btn-success">
				</form>
            </div>
            <div class="card-footer text-center bg-warning">copyright@2024</div>
        </div>
    </div>
</body>
</html>
