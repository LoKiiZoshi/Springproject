<!DOCTYPE html>
<html xmlns:th="https://www.thymelef.org">
<head>
<meta charset="ISO-8859-1">
<title>Department-edit</title>

<!-- Latest compiled and minified CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	
</head>
<body>

 <th:block th:insert="Header.html"></th:block>
 
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h5>Department View</h5>
            </div>
            <div class="card-body">
                <form action="/dept/Back" method="post" th:object="${dmodel}">

					<div class="row p-2">
						<div class="col-4">
							<label for="dpt_name">Department Name:</label>
						</div>
						<div class="col-6">
							<input type="text" id="dpt_name" name="dpt_name"
								th:field="*{dpt_name}" class="form-control"readonly>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">
							<label for="dpt_phone">Department Phone:</label>
						</div>
						<div class="col-6">
							<input type="text" id="dpt_phone" name="dpt_phone"
								th:field="*{dpt_phone}" class="form-control"readonly>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">
							<label for="dpt_head">Department head(HOD):</label>
						</div>
						<div class="col-6">
							<input type="text" id="dpt_head" name="dpt_head"
								th:field="*{dpt_head}" class="form-control"readonly>
						</div>
					</div>

					<input type="hidden" name="id" th:field="*{id}"> <br> 
					<input type="submit" value="Back" class="btn btn-success">
				</form>
            </div>
            <div class="card-footer text-center bg-warning">copyright@2024</div>
        </div>
    </div>
</body>
</html>
