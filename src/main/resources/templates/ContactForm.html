<!DOCTYPE html>
<html xmlns:th="https://www.thymelef.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
 <th:block th:insert="Header.html"></th:block> 
  
	 <div class="container-fluid">
		<div class="card">

			<div class="card-header">
				<h5>Contact Details</h5>
			</div>
			<div class="card-body">
				<form action="/contact"method="post">

					<div class="row p-2">
						<div class="col-4">
							<label for="email">To Email</label>
						</div>
						<div class="col-6">
							<input type="email"  name="toEmail"
								class="form-control">
						</div>
					</div>
                    <div class="row p-2">
						<div class="col-4">
							<label for="subject">Subject</label>
						</div>
						<div class="col-6">
							<input type="text"  name="subject"
								class="form-control">
						</div>
					</div>
					
					 <div class="row p-2">
						<div class="col-4">
							<label for="message">Message</label>
						</div>
						<div class="col-6">
							<textarea rows="10"name="message"class="form-control"></textarea>
						</div>
					</div>
                    
					
					<br> <input type="submit" value="Send" class="btn btn-success">

				</form>
			</div>
			<div class="card-footer text-center bg-warning">copyright@2024
			</div>
		</div>
	</div>

</body>
</html>
