<!DOCTYPE html>
<html xmlns:th="https://www.thymelef.org">
<head>
<meta charset="ISO-8859-1">
<title>Department-edit</title>

<!-- Latest compiled and minified CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	
</head>
<body>

 <th:block th:insert="Header.html"></th:block>
 
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h5>Customer View</h5>
            </div>
            <div class="card-body">
                <form action="/cus/Back" method="post" th:object="${cmodel}">

					<div class="row p-2">
						<div class="col-4">
							<label for="fname">First Name:</label>
						</div>
						<div class="col-6">
							<input type="text" id="fname" name="fname"
								th:field="*{fname}" class="form-control"readonly>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">
							<label for="lname">Last Name:</label>
						</div>
						<div class="col-6">
							<input type="text" id="lname" name="lname"
								th:field="*{lname}" class="form-control"readonly>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">
							<label for="gender">Gender:</label>
						</div>
						<div class="col-6">
							<input type="text" id="gender" name="gender"
								th:field="*{gender}" class="form-control"readonly>
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">
							<label for="phone">Phone:</label>
						</div>
						<div class="col-6">
							<input type="text" id="phone" name="phone"
								th:field="*{phone}" class="form-control"readonly>
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">
							<label for="email">Email:</label>
						</div>
						<div class="col-6">
							<input type="text" id="email" name="email"
								th:field="*{email}" class="form-control"readonly>
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">
							<label for="address">Address:</label>
						</div>
						<div class="col-6">
							<input type="text" id="email" name="address"
								th:field="*{address}" class="form-control"readonly>
						</div>
					</div>
					

					<input type="hidden" name="id" th:field="*{id}"> <br> 
					<input type="submit" value="Back" class="btn btn-success">
				</form>
            </div>
            <div class="card-footer text-center bg-warning">copyright@2024</div>
        </div>
    </div>
</body>
</html>
