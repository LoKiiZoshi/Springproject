<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
<title>Department-edit</title>

<!-- Latest compiled and minified CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<th:block th:insert="Header.html"></th:block>
<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h5>Employee Edit</h5>
        </div>
        <div class="card-body">
         <form action="/emp/update" method="post" th:object="${emodel}">
           
                <div class="row p-2">
                    <div class="col-4">
                        <label for="fname">First Name:</label>
                    </div>
                    <div class="col-6">
                        <input type="text" id="fname" name="fname" th:field="*{fname}" class="form-control">
                    </div>
                </div>
                 <div class="row p-2">
                    <div class="col-4">
                        <label for="lname">Last Name:</label>
                    </div>
                    <div class="col-6">
                        <input type="text" id="lname" name="lname" th:field="*{lname}" class="form-control">
                    </div>
               </div>
               <div class="row p-2">
                    <div class="col-4">
                        <label for="gender">Gender:</label>
                    </div>
                    <div class="col-6">
                        <input type="text" id="gender" name="lname" th:field="*{gender}" class="form-control">
                    </div>
               </div>
                <div class="row p-2">
                    <div class="col-4">
                        <label for="phone">Phone:</label>
                    </div>
                    <div class="col-6">
                        <input type="text" id="phone" name="phone" th:field="*{phone}" class="form-control">
                    </div>
                 </div>
                   <div class="row p-2">
                    <div class="col-4">
                        <label for="email">Email:</label>
                    </div>
                    <div class="col-6">
                        <input type="text" id="email" name="email" th:field="*{email}" class="form-control">
                    </div>
                 </div>
                  <div class="row p-2">
                    <div class="col-4">
                        <label for="dob">Date of Birth:</label>
                    </div>
                    <div class="col-6">
                        <input type="text" id="dob" name="dob" th:field="*{dob}" class="form-control">
                    </div>
                 </div>
                  <div class="row p-2">
                    <div class="col-4">
                        <label for="company">Company:</label>
                    </div>
                    <div class="col-6">
                        <input type="text" id="company" name="company" th:field="*{company}" class="form-control">
                    </div>
                 </div>
                  <div class="row p-2">
                    <div class="col-4">
                        <label for="post">Post:</label>
                    </div>
                    <div class="col-6">
                        <input type="text" id="post" name="post" th:field="*{post}" class="form-control">
                    </div>
                 </div>
                <div class="row p-2">
                    <div class="col-4">
                        <label for="joinDate">Join Date:</label>
                    </div>
                    <div class="col-6">
                        <input type="date" id="joinDate" name="joinDate" th:field="*{joinDate}" class="form-control">
                    </div>
                 </div>
                  <div class="row p-2">
                    <div class="col-4">
                        <label for="salary">Salary:</label>
                    </div>
                    <div class="col-6">
                        <input type="text" id="salary" name="salary" th:field="*{salary}" class="form-control">
                    </div>
                 </div>
                
                  
                             
                <input type="hidden" id="id" name="id" th:field="*{id}"> 
                <br>
                <input type="submit" value="Update" class="btn btn-success">
            </form>
        </div>
        <div class="card-footer text-center bg-warning">Copyright@2024</div>
    </div>
</div>
</body>
</html>
