<!DOCTYPE html>
<html xmlns:th="https://www.thymelef.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	
</head>
<body>

 <th:block th:insert="Header.html"></th:block>
	 
	 <div class="container-fluid">
		<div class="card">

			<div class="card-header">
				<h5>Department Deatails</h5>
			</div>
			<div class="card-body">
				<table class="table">
				<div>
				<a href ="/dept/excel"><input type ="submit"value="Excel"class="btn btn-success"></a>
				<a href ="/dept/pdf"><input type ="submit"value="pdf"class="btn btn-primary"></a>
				</div>
				
					<thead>
						<tr>
							<th>Department Name</th>
							<th>Department Phone</th>
							<th>Department head(Hod)</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="d:${dList}">
							<td>[[${d.dpt_name}]]</td>
							<td>[[${d.dpt_phone}]]</td>
							<td>[[${d.dpt_head}]]</td>
							<td>
							<a th:href="@{/dept/edit(id=${d.id})}"><input type="submit" value="Edit" class="btn btn-success"></a> 
							<a th:href="@{/dept/delete(id=${d.id})}"><input type="submit" value="Delete" class="btn btn-danger"></a>
							<a th:href="@{/dept/view(id=${d.id})}"><input type="submit" value="View" class="btn btn-success"></a></td>
						</tr>
					</tbody>
				</table>



			</div>
			<div class="card-footer text-center bg-warning">copyright@2024
			</div>
		</div>
	</div>


</body>
</html>
