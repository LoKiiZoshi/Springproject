<!DOCTYPE html>
<html xmlns:th="https://www.thymelef.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

 <th:block th:insert="Header.html"></th:block>
 
	<div class="container-fluid">
		<div class="card">

			<div class="card-header">
				<h5>User Deatls</h5>
			</div>
			<div class="card-body">
				<table class="table">
					<thead>
						<tr>
							<th>First name</th>
							<th>Last Name</th>
							<th>Username</th>
							<th>Password</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="ur:${UserList}">
							<td>[[${ur.fname}]]</td>
							<td>[[${ur.lname}]]</td>
							<td>[[${ur.username}]]</td>
							<td>[[${ur.password}]]</td>
							<td>
							<a th:href="@{/ur/edit(id=${ur.id})}"><input type="submit" value="Edit" class="btn btn-success"></a> 
							<a th:href="@{/ur/delete(id=${ur.id})}"><input type="submit" value="Delete" class="btn btn-danger"></a>
							<a th:href="@{/ur/view(id=${ur.id})}"><input type="submit" value="View" class="btn btn-success"></a></td>
						</tr>
					</tbody>
				</table>



			</div>
			<div class="card-footer text-center bg-warning">copyright@2024
			</div>
		</div>
	</div>


</body>
</html>
