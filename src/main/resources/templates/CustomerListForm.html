<!DOCTYPE html>
<html xmlns:th="https://www.thymelef.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	
</head>
<body>
<th:block th:insert="Header.html"></th:block>
	 
	 <div class="container-fluid">
		<div class="card">

			<div class="card-header">
				<h5>Department Details</h5>
			</div>
			<div class="card-body">
				<table class="table">
					<thead>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Gender</th>
							<th>Phone</th>
							<th>Email</th>
							<th>Address</th>
							
						</tr>
					</thead>
					<tbody>
						<tr th:each="c:${cList}">
							<td>[[${c.fname}]]</td>
							<td>[[${c.lname}]]</td>
							<td>[[${c.gender}]]</td>
							<td>[[${c.phone}]]</td>
							<td>[[${c.email}]]</td>
							<td>[[${c.address}]]</td>
							
							<td>
							<a th:href="@{/cus/edit(id=${c.id})}"><input type="submit" value="Edit" class="btn btn-success"></a> 
							<a th:href="@{/cus/delete(id=${c.id})}"><input type="submit" value="Delete" class="btn btn-danger"></a>
							<a th:href="@{/cus/view(id=${c.id})}"><input type="submit" value="View" class="btn btn-success"></a> </td>
						</tr>
					</tbody>
				</table>



			</div>
			<div class="card-footer text-center bg-warning">copyright@2024
			</div>
		</div>
	</div>

</body>
</html>
